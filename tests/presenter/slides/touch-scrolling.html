<h2 class="title-margin">Touch Scrolling</h2>

<div class="scroll-area-container" data-view="transform-touch-area">
    <div class="scroll-area" data-view="scroll" data-type="vertical">
        <div class="scroll-area-content" data-role="content" data-view="list" data-layout="vertical">
            <div class="category-line" data-repeat="6">
                <h3 data-content="Line 1,Line 2,Line 3,Line 4,Line 5,Line 6"></h3>
                <div data-view="scroll" class="item-line" data-type="horizontal">
                    <div data-role="content" data-view="list" data-layout="horizontal">
                        <div data-view="tap-drag-touch-area" data-repeat="10" class="item-container-view">
                            <div data-role="content" class="slide-touch-scroll-item-view">
                                <div class="center">
                                    <div class="touch-area-label" data-role="log"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
