<h2 class="title-margin">Touch Gestures</h2>

<div class="row">
    <div data-view="transform-touch-area" data-repeat="3" data-no-restore class="cell3 touch-area-container">
        <div data-view="drag-touch-area" data-no-restore class="touch-area-inner">
            <div data-view="tap-touch-area" class="touch-area">
                <div class="center">
                    <h3>Combined</h3>
                    <div class="touch-area-label" data-role="log"></div>
                </div>
            </div>
        </div>
    </div>
</div>
